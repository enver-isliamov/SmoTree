<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>SmoTree - Video Collaboration</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#09090b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              zinc: {
                950: '#09090b',
              }
            },
            animation: {
              'gradient-x': 'gradient-x 15s ease infinite',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #18181b; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }

      /* Light mode scrollbar */
      ::-webkit-scrollbar-track {
        background: #f4f4f5;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4d4d8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a1a1aa;
      }

      /* Prevent pull-to-refresh on mobile to feel native */
      body {
        overscroll-behavior-y: none;
      }
    </style>
  <script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@clerk/clerk-react": "https://esm.sh/@clerk/clerk-react@^5.59.6",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@huggingface/transformers": "https://esm.sh/@huggingface/transformers@^3.8.1",
    "@vercel/postgres": "https://esm.sh/@vercel/postgres@^0.10.0",
    "@vercel/blob": "https://esm.sh/@vercel/blob@^2.0.1",
    "@vercel/blob/": "https://esm.sh/@vercel/blob@^2.0.1/"
  }
}
</script>

</head>
